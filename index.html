<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Code Bot 官方網站</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap');

body {
  margin: 0;
  font-family: 'Orbitron', sans-serif;
  overflow: hidden;
  color: white;
  text-align: center;
  background: #000000; /* 黑色背景 */
  height: 100vh;
}

/* 星空 canvas */
canvas#stars {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: -1;
}

/* 主內容 */
.hero {
  text-align: center;
  padding: 120px 20px 100px;
  position: relative;
  z-index: 1;
}

.hero h1 {
  font-size: 3.2rem;
  color: #9dd6ff; 
  margin-bottom: 10px;
  letter-spacing: 2px;
}

.hero p {
  color: #bcdfff;
  font-size: 1.3rem;
  margin-bottom: 40px;
}

.hero-buttons .btn {
  display: inline-block;
  margin: 10px;
  padding: 16px 50px;
  font-weight: 700;
  font-size: 1.2rem;
  color: #9dd6ff;
  border: 2px solid #9dd6ff;
  border-radius: 20px;
  text-decoration: none;
  transition: 0.3s;
  opacity: 0;
  transform: translateY(40px);
}

.hero-buttons .btn:hover {
  background: #9dd6ff;
  color: #000;
  transform: scale(1.05);
}

footer {
  position: absolute;
  bottom: 20px;
  width: 100%;
  color: #aaa;
  font-size: 0.9rem;
  z-index: 1;
}
</style>
</head>
<body>

<canvas id="stars"></canvas>

<section class="hero">
  <h1>Code Bot</h1>
  <p>你的 Discord 程式夥伴</p>
  <div class="hero-buttons">
    <a href="invite.html" class="btn">使用</a>
    <a href="features.html" class="btn">介紹</a>
  </div>
</section>

<footer>© 2025 Code Bot | Developed by Don Team</footer>

<script>
// 動態白色星空（黑色背景）
const canvas = document.getElementById('stars');
const ctx = canvas.getContext('2d');
let stars = [];
const numStars = 400; 

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener('resize', resizeCanvas);
resizeCanvas();

function initStars() {
  stars = [];
  for (let i = 0; i < numStars; i++) {
    stars.push({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      r: Math.random() * 1.6 + 0.3,       
      alpha: Math.random() * 0.9 + 0.1,   ）
      dAlpha: (Math.random() * 0.02) + 0.002 
    });
  }
}

function drawStars() {
  // 清除畫布（保持黑色背景）
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  for (let s of stars) {
    ctx.beginPath();
    ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);

    // 單純白色星星（透明度隨閃爍變化），沒有彩色陰影
    ctx.fillStyle = `rgba(255,255,255,${s.alpha})`;

    // ctx.shadowBlur = 4; ctx.shadowColor = 'rgba(255,255,255,0.6)';

    ctx.fill();

    // 更新透明度閃爍
    s.alpha += s.dAlpha;
    if (s.alpha <= 0.05 || s.alpha >= 1) s.dAlpha = -s.dAlpha;
  }

  requestAnimationFrame(drawStars);
}

initStars();
drawStars();

// 按鈕滑入動畫（保留）
const buttons = document.querySelectorAll('.hero-buttons .btn');
const observer = new IntersectionObserver(entries => {
  entries.forEach(entry => {
    if (entry.isIntersecting) {
      entry.target.style.transition = "all 0.6s ease-out";
      entry.target.style.opacity = "1";
      entry.target.style.transform = "translateY(0)";
      observer.unobserve(entry.target);
    }
  });
}, { threshold: 0.2 });
buttons.forEach(btn => observer.observe(btn));
</script>

</body>
</html>
