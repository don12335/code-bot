<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>邀請 Code Bot</title>

<!-- Orbitron 字體 -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

<style>
body {
  margin:0;
  font-family:'Orbitron',sans-serif;
  color:white;
  text-align:center;
  overflow-x:hidden;
  background:#000; /* 黑色背景 */
}

canvas#stars {
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  z-index:-1;
}

header {
  padding:80px 20px 30px;
}

header h1 {
  font-size:3.2rem;
  color:#9dd6ff; /* 淺藍標題色 */
  margin-bottom:10px;
  letter-spacing:2px;
  cursor:pointer;
}

header p {
  font-size:1.3rem;
  color:#bcdfff; /* 淡藍文字 */
  margin:10px auto 50px;
  max-width:600px;
  line-height:1.8;
}

.invite-btn {
  padding:16px 50px;
  font-size:1.4rem;
  color:#9dd6ff;
  border:2px solid #9dd6ff;
  border-radius:12px;
  text-decoration:none;
  transition:0.3s;
  display:inline-block;
  opacity:0; /* 初始隱藏，給動畫 */
  transform:translateY(40px);
}

.invite-btn:hover {
  background:#9dd6ff;
  color:#000;
  transform:scale(1.05);
}

a.back-btn {
  display:block;
  text-align:center;
  margin-top:40px;
  color:#9dd6ff;
  text-decoration:none;
  font-size:1.2rem;
  transition:0.3s;
  opacity:0;
  transform:translateY(40px);
}

a.back-btn:hover {
  color:#bcdfff;
}

footer {
  text-align:center;
  padding:40px;
  font-size:0.9rem;
  color:#aaa;
}
</style>
</head>
<body>

<canvas id="stars"></canvas>

<header>
<h1 onclick="window.location.href='index.html'">Code Bot</h1>
<p>點擊下方按鈕邀請 Code Bot 加入你的 Discord 伺服器，享受智慧回覆與程式功能！</p>
<a href="https://discord.com/oauth2/authorize?client_id=1434055779505143818&permissions=8&scope=bot%20applications.commands"
   class="invite-btn" target="_blank">邀請 Code Bot</a>
</header>

<a href="index.html" class="back-btn">← 回首頁</a>

<footer>© 2025 Code Bot</footer>

<script>
// 星空動畫（簡單白色閃爍星星）
const canvas = document.getElementById('stars');
const ctx = canvas.getContext('2d');
let stars = [];
const numStars = 200;

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener('resize', resizeCanvas);
resizeCanvas();

function initStars() {
  stars = [];
  for(let i=0;i<numStars;i++){
    stars.push({
      x: Math.random()*canvas.width,
      y: Math.random()*canvas.height,
      r: Math.random()*1.5,
      alpha: Math.random(),
      dAlpha: Math.random()*0.02
    });
  }
}

function drawStars() {
  ctx.clearRect(0,0,canvas.width,canvas.height);
  for(let s of stars){
    ctx.beginPath();
    ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
    ctx.fillStyle = `rgba(255,255,255,${s.alpha})`;
    ctx.fill();
    s.alpha += s.dAlpha;
    if(s.alpha>1 || s.alpha<0) s.dAlpha = -s.dAlpha;
  }
  requestAnimationFrame(drawStars);
}
initStars();
drawStars();

// 按鈕滑入動畫
const buttons = document.querySelectorAll('.invite-btn, .back-btn');
const observer = new IntersectionObserver(entries => {
  entries.forEach(entry => {
    if(entry.isIntersecting) {
      entry.target.style.transition = "all 0.6s ease-out";
      entry.target.style.opacity = "1";
      entry.target.style.transform = "translateY(0)";
      observer.unobserve(entry.target);
    }
  });
}, { threshold: 0.2 });
buttons.forEach(btn => observer.observe(btn));
</script>

</body>
</html>
